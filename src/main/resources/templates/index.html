<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargar Font Awesome desde la CDN -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet">
    <!-- Cargar el archivo CSS desde el directorio estático -->
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>UniFoodRank</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crea una cuenta</h1>
                <!-- Íconos sociales comentados en caso de que quieras usarlos después -->
                <!-- 
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div> 
                -->
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button>Ingresar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Ingresar</h1>
                <input id="email" type="email" placeholder="Correo">
                <input id="password" type="password" placeholder="Contraseña">
                <a href="#">Olvidaste tu contraseña?</a>
                <button type="button" id="sign-in-btn">Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de vuelta!</h1>
                    <p>Ingresa tus datos para comenzar!</p>
                    <button class="hidden" id="login">Registrarse</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola, amigo!</h1>
                    <p>Registrate con tus datos para usar todas las caracteristicas</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar el archivo JavaScript desde el directorio estático -->
    <script th:src="@{/script.js}"></script>
</body>

</html>
